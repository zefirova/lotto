<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ª–æ—Ç–µ—Ä–µ—è 2025 ‚Äì –±–∏–ª–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --border: #333;
      --bg: #f5f5f5;
      --ticket-bg: #ffffff;
      --accent: #ff5252;
      --mark-bg: #ffdfdf;
      --mark-color: #b00020;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 960px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-bottom: 12px;
    }

    button {
      margin: 4px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
    }

    button.secondary {
      background: #e0e0e0;
      color: #333;
    }

    .ticket {
      display: flex;
      background: var(--ticket-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .ticket-left {
      width: 32%;
      min-width: 180px;
      border-right: 1px solid var(--border);
      padding: 12px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #fcfcfc;
    }

    .logo-box {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 8px;
      text-align: center;
    }

    .logo-box img {
      max-width: 100%;
      height: auto;
    }

    .lotto-title {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
    }

    .ticket-number {
      margin-top: 18px;
      font-size: 0.9rem;
      text-align: center;
    }

    .ticket-number span {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      letter-spacing: 2px;
    }

    .ticket-right {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field-label {
      font-size: 0.86rem;
      margin-bottom: 4px;
      color: #555;
    }

    .grid-wrapper {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 6px;
      background: #fafafa;
    }

    table.card {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    table.card td {
      border: 1px solid var(--border);
      height: 34px;
      text-align: center;
      vertical-align: middle;
      font-size: 1rem;
      background: #fff;
      user-select: none;
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
    }

    table.card td.empty {
      background: #eeeeee;
      cursor: default;
    }

    table.card td.marked {
      background: var(--mark-bg);
      color: var(--mark-color);
      text-decoration: line-through;
      font-weight: 600;
    }

    @media (max-width: 720px) {
      .ticket {
        flex-direction: column;
      }
      .ticket-left {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }
      .ticket-number {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ª–æ—Ç–µ—Ä–µ—è 2025</h1>

    <div class="controls">
      <button class="primary" onclick="newTicket()">üîÑ</button>
      <button class="secondary" onclick="undoLast()">‚Ü©</button>
      <button class="secondary" onclick="clearMarks()">üßπ</button>
    </div>

    <div class="ticket">
      <div class="ticket-left">
        <div>
          <div class="logo-box">
            <!-- –ó–∞–º–µ–Ω–∏ logo.png –Ω–∞ —Å–≤–æ–π —Ñ–∞–π–ª, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ -->
            <img src="logo2.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
          </div>
          <div class="lotto-title">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ª–æ—Ç–µ—Ä–µ—è 2025</div>
        </div>
        <div class="ticket-number">
          –ù–æ–º–µ—Ä –±–∏–ª–µ—Ç–∞: <span id="ticketNumber">00000000</span>
        </div>
      </div>

      <div class="ticket-right">
        <div class="grid-wrapper">
          <div class="field-label">–ü–æ–ª–µ 1</div>
          <table class="card" id="card1"></table>
        </div>
        <div class="grid-wrapper">
          <div class="field-label">–ü–æ–ª–µ 2</div>
          <table class="card" id="card2"></table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // —Å—Ç–µ–∫ –∏—Å—Ç–æ—Ä–∏–∏ –∫–ª–∏–∫–æ–≤
    let historyStack = [];

    function randomTicketNumber() {
      let num = "";
      for (let i = 0; i < 8; i++) {
        num += Math.floor(Math.random() * 10);
      }
      return num;
    }

    // –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–¥–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ (3x9, 15 —á–∏—Å–µ–ª 1‚Äì90)
function generateCardData() {
  const rows = 3;
  const cols = 9;

  // –∏—Ç–æ–≥–æ–≤–∞—è —Å–µ—Ç–∫–∞
  const grid = Array.from({ length: rows }, () => Array(cols).fill(null));

  // –Ω–∞–±–æ—Ä—ã —á–∏—Å–µ–ª –ø–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞–º —Å—Ç–æ–ª–±—Ü–æ–≤
  const columnSets = [];
  for (let c = 0; c < cols; c++) {
    const start = c * 10 + 1;
    const end = c === 8 ? 90 : c * 10 + 10;
    const nums = [];
    for (let n = start; n <= end; n++) nums.push(n);
    columnSets.push(nums);
  }

  // –≤—ã–±–∏—Ä–∞–µ–º —Ä–æ–≤–Ω–æ 15 —á–∏—Å–µ–ª –ø–æ –∫–ª–∞—Å—Å–∏–∫–µ —Ä—É—Å—Å–∫–æ–≥–æ –ª–æ—Ç–æ:
  // –ø–æ 1‚Äì3 —á–∏—Å–ª–∞ –∏–∑ –∫–∞–∂–¥–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞, –≤ —Å—É–º–º–µ 15
  const numbersPerColumn = [1,1,1,2,2,2,2,2,2]; 
  // —ç—Ç–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–∞—ë—Ç —Ä–æ–≤–Ω–æ 15 (1+1+1+2*6 = 15)
  // –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –¥—Ä—É–≥–æ–π —Å—Ç–∏–ª—å —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è.

  // —Ç–µ–ø–µ—Ä—å –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ –≤—ã–±–∏—Ä–∞–µ–º —á–∏—Å–ª–∞
  const columns = columnSets.map((col, c) => {
    const shuffled = [...col].sort(() => Math.random() - 0.5);
    return shuffled.slice(0, numbersPerColumn[c]).sort((a, b) => a - b);
  });

  // —Ä–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ–º —á–∏—Å–ª–∞ –ø–æ —Å—Ç—Ä–æ–∫–∞–º —Ç–∞–∫, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞
  const rowCounts = [0, 0, 0];
  
  for (let c = 0; c < cols; c++) {
    columns[c].forEach(num => {
      // –∏—â–µ–º —Å—Ç—Ä–æ–∫—É —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —á–∏—Å–µ–ª
      let bestRow = 0;
      for (let r = 1; r < rows; r++) {
        if (rowCounts[r] < rowCounts[bestRow]) bestRow = r;
      }
      grid[bestRow][c] = num;
      rowCounts[bestRow]++;
    });
  }

  return grid;
}

    // –Ω–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–ª–µ—Ç–∫—É
    function attachCellHandler(td) {
      td.addEventListener("click", () => {
        if (td.classList.contains("empty")) return;
        const wasMarked = td.classList.contains("marked");
        historyStack.push({ cell: td, wasMarked });
        td.classList.toggle("marked");
      });
    }

    function renderCard(tableId, grid) {
      const table = document.getElementById(tableId);
      table.innerHTML = "";
      for (let r = 0; r < grid.length; r++) {
        const tr = document.createElement("tr");
        for (let c = 0; c < grid[r].length; c++) {
          const td = document.createElement("td");
          const val = grid[r][c];
          if (val == null) {
            td.classList.add("empty");
            td.textContent = "";
          } else {
            td.textContent = val;
            attachCellHandler(td);
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function clearMarks() {
      document.querySelectorAll("table.card td.marked")
        .forEach(td => td.classList.remove("marked"));
      historyStack = [];
    }

    function undoLast() {
      const last = historyStack.pop();
      if (!last) return;
      if (last.wasMarked) {
        last.cell.classList.add("marked");
      } else {
        last.cell.classList.remove("marked");
      }
    }

    function newTicket() {
      historyStack = [];
      document.getElementById("ticketNumber").textContent = randomTicketNumber();

      const grid1 = generateCardData();
      const grid2 = generateCardData();
      renderCard("card1", grid1);
      renderCard("card2", grid2);
    }

    // –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
    newTicket();
  </script>
</body>
</html>
