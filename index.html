<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ª–æ—Ç–µ—Ä–µ—è 2025 ‚Äì –±–∏–ª–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --border: #333;
      --bg: #f5f5f5;
      --ticket-bg: #ffffff;
      --accent: #ff5252;
      --mark-bg: #ffdfdf;
      --mark-color: #b00020;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 960px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-bottom: 12px;
    }

    button {
      margin: 4px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
    }

    button.secondary {
      background: #e0e0e0;
      color: #333;
    }

    .ticket {
      display: flex;
      background: var(--ticket-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .ticket-left {
      width: 32%;
      min-width: 180px;
      border-right: 1px solid var(--border);
      padding: 12px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #fcfcfc;
    }

    .logo-box {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 8px;
      text-align: center;
    }

    .logo-box img {
      max-width: 100%;
      height: auto;
    }

    .lotto-title {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
    }

    .ticket-number {
      margin-top: 18px;
      font-size: 0.9rem;
      text-align: center;
    }

    .ticket-number span {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      letter-spacing: 2px;
    }

    .ticket-right {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field-label {
      font-size: 0.86rem;
      margin-bottom: 4px;
      color: #555;
    }

    .grid-wrapper {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 6px;
      background: #fafafa;
    }

    table.card {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    table.card td {
      border: 1px solid var(--border);
      height: 34px;
      text-align: center;
      vertical-align: middle;
      font-size: 1rem;
      background: #fff;
      user-select: none;
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
    }

    table.card td.empty {
      background: #eeeeee;
      cursor: default;
    }

    table.card td.marked {
      background: var(--mark-bg);
      color: var(--mark-color);
      text-decoration: line-through;
      font-weight: 600;
    }

    @media (max-width: 720px) {
      .ticket {
        flex-direction: column;
      }
      .ticket-left {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }
      .ticket-number {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ª–æ—Ç–µ—Ä–µ—è 2025</h1>

    <div class="controls">
      <button class="primary" onclick="newTicket()">üîÑ –ù–æ–≤—ã–π –±–∏–ª–µ—Ç</button>
      <button class="secondary" onclick="undoLast()">‚Ü© –û—Ç–º–µ–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –æ—Ç–º–µ—Ç–∫—É</button>
      <button class="secondary" onclick="clearMarks()">üßπ –°–Ω—è—Ç—å –≤—Å–µ –æ—Ç–º–µ—Ç–∫–∏</button>
    </div>

    <div class="ticket">
      <div class="ticket-left">
        <div>
          <div class="logo-box">
            <!-- –ó–∞–º–µ–Ω–∏ logo.png –Ω–∞ —Å–≤–æ–π —Ñ–∞–π–ª, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ -->
            <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
          </div>
          <div class="lotto-title">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ª–æ—Ç–µ—Ä–µ—è 2025</div>
        </div>
        <div class="ticket-number">
          –ù–æ–º–µ—Ä –±–∏–ª–µ—Ç–∞: <span id="ticketNumber">00000000</span>
        </div>
      </div>

      <div class="ticket-right">
        <div class="grid-wrapper">
          <div class="field-label">–ü–æ–ª–µ 1</div>
          <table class="card" id="card1"></table>
        </div>
        <div class="grid-wrapper">
          <div class="field-label">–ü–æ–ª–µ 2</div>
          <table class="card" id="card2"></table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // —Å—Ç–µ–∫ –∏—Å—Ç–æ—Ä–∏–∏ –∫–ª–∏–∫–æ–≤
    let historyStack = [];

    function randomTicketNumber() {
      let num = "";
      for (let i = 0; i < 8; i++) {
        num += Math.floor(Math.random() * 10);
      }
      return num;
    }

    // –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–¥–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ (3x9, 15 —á–∏—Å–µ–ª 1‚Äì90)
    function generateCardData() {
      const rows = 3;
      const cols = 9;
      const grid = Array.from({ length: rows }, () => Array(cols).fill(null));

      // –±–µ—Ä—ë–º 15 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —á–∏—Å–µ–ª
      const allNums = Array.from({ length: 90 }, (_, i) => i + 1);
      for (let i = allNums.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allNums[i], allNums[j]] = [allNums[j], allNums[i]];
      }
      const picked = allNums.slice(0, 15).sort((a, b) => a - b);

      // –ø–æ –∫–æ–ª–æ–Ω–∫–∞–º
      const columns = Array.from({ length: cols }, () => []);
      picked.forEach(n => {
        let col = Math.floor((n - 1) / 10);
        if (col > 8) col = 8;
        columns[col].push(n);
      });

      const rowCounts = [0, 0, 0];
      for (let c = 0; c < cols; c++) {
        columns[c].forEach(num => {
          let bestRow = 0;
          for (let r = 1; r < rows; r++) {
            if (rowCounts[r] < rowCounts[bestRow]) bestRow = r;
          }
          grid[bestRow][c] = num;
          rowCounts[bestRow]++;
        });
      }

      return grid;
    }

    // –Ω–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–ª–µ—Ç–∫—É
    function attachCellHandler(td) {
      td.addEventListener("click", () => {
        if (td.classList.contains("empty")) return;
        const wasMarked = td.classList.contains("marked");
        historyStack.push({ cell: td, wasMarked });
        td.classList.toggle("marked");
      });
    }

    function renderCard(tableId, grid) {
      const table = document.getElementById(tableId);
      table.innerHTML = "";
      for (let r = 0; r < grid.length; r++) {
        const tr = document.createElement("tr");
        for (let c = 0; c < grid[r].length; c++) {
          const td = document.createElement("td");
          const val = grid[r][c];
          if (val == null) {
            td.classList.add("empty");
            td.textContent = "";
          } else {
            td.textContent = val;
            attachCellHandler(td);
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function clearMarks() {
      document.querySelectorAll("table.card td.marked")
        .forEach(td => td.classList.remove("marked"));
      historyStack = [];
    }

    function undoLast() {
      const last = historyStack.pop();
      if (!last) return;
      if (last.wasMarked) {
        last.cell.classList.add("marked");
      } else {
        last.cell.classList.remove("marked");
      }
    }

    function newTicket() {
      historyStack = [];
      document.getElementById("ticketNumber").textContent = randomTicketNumber();

      const grid1 = generateCardData();
      const grid2 = generateCardData();
      renderCard("card1", grid1);
      renderCard("card2", grid2);
    }

    // –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
    newTicket();
  </script>
</body>
</html>
